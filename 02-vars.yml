- name: declare variable at play level
  hosts: all
  connection: local
  vars:
    URL: play.example.com
  tasks:
    - name: access a variable
      ansible.builtin.debug:
        msg: URL == {{URL}}
    - name: accessing variable from task level
      ansible.builtin.debug:
        msg: URL == {{URL}}
      vars:
        URL: play.examplet.com